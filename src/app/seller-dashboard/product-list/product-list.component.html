<app-navbar></app-navbar>
<div class="container my-5">
  <h2 class="mb-4 text-center fw-bold text-primary">üõí Our Products</h2>
  <div class="row g-4">
    <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-lg-3">
      <div class="card product-card border-0 shadow-lg h-100 rounded-4">
        <img
          [src]="'data:image/jpeg;base64,' + product.image"
          class="card-img-top rounded-top-4 product-img"
          alt="{{ product.name }}"
        />
        <div class="card-body p-3 d-flex flex-column justify-content-between">
          <div>
            <p class="text-muted mb-1 small">SKU: {{ product.sku }}</p>
            <h5 class="card-title text-dark fw-semibold">{{ product.name }}</h5>
            <p class="card-text text-secondary small">{{ product.description }}</p>
            <p class="fw-bold text-success mb-1">‡ß≥ {{ product.price }}</p>
            <p class="mb-1"><b>Category:</b> {{ product.category }}</p>
            <p class="mb-2"><b>Stock:</b> {{ product.quantity }}</p>
          </div>

          <!-- Buttons (View/Edit/Delete) -->
          <div *ngIf="editingProduct?.id !== product.id" class="d-flex justify-content-between mt-auto">
            <button class="btn btn-outline-primary btn-sm" (click)="editProduct(product)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(product.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>

          <!-- Edit Form -->
          <div *ngIf="editingProduct?.id === product.id" class="mt-3">
            <input class="form-control form-control-sm mb-2" [(ngModel)]="editingProduct.name" placeholder="Name" />
            <input class="form-control form-control-sm mb-2" [(ngModel)]="editingProduct.price" type="number" />
            <textarea class="form-control form-control-sm mb-2" [(ngModel)]="editingProduct.description"
              placeholder="Description"></textarea>
            <input class="form-control form-control-sm mb-2" [(ngModel)]="editingProduct.category" placeholder="Category" />
            <input class="form-control form-control-sm mb-2" [(ngModel)]="editingProduct.quantity" type="number" placeholder="Quantity" />
            <input class="form-control form-control-sm mb-2" [(ngModel)]="editingProduct.sku" placeholder="SKU" />
            <div class="d-flex gap-2">
              <button class="btn btn-success btn-sm w-100" (click)="saveEdit()">‚úÖ Save</button>
              <button class="btn btn-secondary btn-sm w-100" (click)="cancelEdit()">‚ùå Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
