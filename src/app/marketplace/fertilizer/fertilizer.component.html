<app-navbar></app-navbar>
<section class="marketplace-products container py-5">
    <div class="section-title text-center mb-4">
      <h2>AgroVilla 🌱🌿🍁 Fertilizers</h2>
      <p>High-quality fertilizers for every season.</p>

    </div>
    
    <section class="container py-5">
      <div class="row" *ngIf="products.length > 0">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-3 shadow-sm">
        <img [src]="'data:image/jpeg;base64,' + product.image" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p>{{ product.description }}</p>
          <p class="text-success fw-bold">৳ {{ product.price }}</p>
          <p><b>Category:</b> {{ product.category }}</p>
          <p><b>Stock:</b> {{ product.quantity }}</p>
          <p class="text-warning">★ ★ ★ ★ ☆</p>
              <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
