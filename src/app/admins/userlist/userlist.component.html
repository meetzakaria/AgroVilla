<app-navbar></app-navbar>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
      <h2 class="logo">Admin Dashboard</h2>
      <ul class="sidebar-menu">
        <li><a href="admin" ><i class="bi bi-house-door"></i> Profile</a></li>
        <li><a href="pl"><i class="bi bi-box-seam"></i> All Product</a></li>
        <li><a href="userlist" class="active"><i class="bi bi-cart-check"></i> User List</a></li>
        <li><a href="pendingapproval"><i class="bi bi-bar-chart-line"></i> Pending Request</a></li>

        <li><a href="#"><i class="bi bi-gear"></i> Settings</a></li>
      </ul>
    </div>
  
 
     <!-- Main Content -->
<div class="dashboard-main">
  <div class="body">
  <div class="row">
    <div class="col-3">
    </div>

    <div >
      <h2>All USer List!</h2>
      
      
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let seller of pendingsellers">
            <td data-label="Id">{{ seller.id }}</td>
            <td data-label="Name">{{ seller.name }}</td>
            <td data-label="Phone Number">{{ seller.phoneNumber }}</td>
            <td data-label="Status">{{ seller.sellerStatus }}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
