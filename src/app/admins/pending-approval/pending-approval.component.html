<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
      <h2 class="logo">Admin Dashboard</h2>
      <ul class="sidebar-menu">
        <li><a href="admin" class="active"><i class="bi bi-house-door"></i> Profile</a></li>
        <li><a href="pl"><i class="bi bi-box-seam"></i> All Product</a></li>

     <!-- Main Content -->
<div class="dashboard-main">
  <div class="body">
  <div class="row">
    <div class="col-3">
    </div>

    <div class="col-9">
      <h2>Pending Seller Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Course Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let enrollment of pendingEnrollments">
            <td data-label="Name">{{ enrollment.name }}</td>
            <td data-label="Email">{{ enrollment.email }}</td>
            <td data-label="Course Name">{{ enrollment.courseName }}</td>
            <td data-label="Actions">
              <button  class="btn btn-success">Approve</button>
              <button class="btn btn-danger">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
