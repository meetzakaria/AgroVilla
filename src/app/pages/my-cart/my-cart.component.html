<app-navbar></app-navbar>
<div class="container py-4">
  <div class="row">
    <!-- Left: Cart Items -->
    <div class="col-md-8">
      <h4 class="mb-3">Your Cart</h4>
      <div *ngIf="cartItems.length > 0; else emptyCart">
        <table class="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <td><img [src]="'data:image/jpeg;base64,' + item.image" alt="Product Image" width="40" /></td>
        <td>{{ item.name }}</td>
        <td>‡ß≥ {{ item.price }}</td>
        <td>
          <button (click)="decreaseQty(i)">‚àí</button>
          {{ item.quantity}}
          <button (click)="increaseQty(i)">+</button>
        </td>
        <td><button (click)="removeItem(i)">üóëÔ∏è</button></td>
      </tr>
    </tbody>
  </table>
      </div>
      <ng-template #emptyCart>
        <div class="alert alert-warning">
          Your cart is empty.
        </div>
      </ng-template>
    </div>

    <!-- Right: Order Summary -->
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <p>Subtotal ({{ getTotalQuantity() }} items): <strong> {{ subTotal() }} Tk</strong></p>
    <p>Shipping Fee: <strong>{{ shippingCharge }} Tk</strong></p>
    <p>Total: <strong>{{ getTotal() }} Tk</strong></p>
          <button routerLink="/payment" class="btn btn-success w-100 mt-3" (click)="checkout()">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
