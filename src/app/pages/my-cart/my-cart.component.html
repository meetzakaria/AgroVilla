  <!-- üíª Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow rounded-4">
        
        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="loginModalLabel">Login to Your Account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body p-4">
          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Phone Number</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your phone number" required>
            </div>
  
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
            </div>
  
            <button type="submit" class="btn btn-success w-100" >Login</button>
          </form>
  
          <div class="mt-3 text-center">
            <small>Don't have an account? 
              <a href="#" class="text-decoration-none text-success" data-bs-toggle="modal" data-bs-target="#RegisterModal">Register</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- üíª Register Modal -->
  <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow rounded-4">
        
        <!-- Modal Header -->
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="loginModalLabel">Register to Your Account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body p-4">
          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Full Name</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your full name" required>
            </div>
  
            <div class="mb-3">
              <label for="emailInput" class="form-label">Phone Number</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Re-enter Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Enter your re-enter password" required>
            </div>
  
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="container py-5">
    <h2 class="text-center mb-4">üõçÔ∏è My Cart</h2>
  
    <div *ngIf="cartItems.length === 0">
      <p class="text-center">Your cart is empty.</p>
    </div>
  
    <div class="row" *ngIf="cartItems.length > 0">
      <div class="col-md-2 mb-3" *ngFor="let item of cartItems; let i = index">
        <div class="card">
          <img [src]="item.image" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <h5>{{ item.name }}</h5>
            <p>‡ß≥ {{ item.price }}</p>
            <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="text-center mt-4" *ngIf="cartItems.length > 0">
      <button class="btn btn-outline-secondary" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>
