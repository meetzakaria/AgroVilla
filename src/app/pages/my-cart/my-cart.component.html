<app-navbar></app-navbar>
<div class="container py-5">
    <h2 class="text-center mb-4">üõçÔ∏è My Cart</h2>
  
    <div *ngIf="cartItems.length === 0">
      <p class="text-center">Your cart is empty.</p>
    </div>
  
    <div class="row" *ngIf="cartItems.length > 0">
      <div class="col-md-2 mb-3" *ngFor="let item of cartItems; let i = index">
        <div class="card">
          <!-- <img [src]="item.imageSrc" class="card-img-top" alt="{{ item.name }}"> -->
          <img [src]="'data:image/jpeg;base64,' + item.image" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <h5>{{ item.name }}</h5>
            <p>‡ß≥ {{ item.price }}</p>
            <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="text-center mt-4" *ngIf="cartItems.length > 0">
      <button class="btn btn-outline-secondary" (click)="clearCart()">Clear Cart</button> &nbsp;
      <button class="btn btn-warning">Order Now</button>
    </div>
  </div>
